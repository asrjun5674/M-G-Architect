<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M&G Architect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #dfe9f3);
        }

        header {
            background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.3)), 
                              url('https://images.unsplash.com/photo-1570129477492-45c003edd2be');
            background-size: cover;
            background-position: center;
            height: 300px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
        }

        header h1 {
            font-size: 3rem;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }

        .description {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 25px;
        }

        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .image-gallery img {
            width: 30%;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .image-gallery img:hover {
            transform: scale(1.05);
        }

        .payment-section {
            text-align: center;
        }

        .payment-button {
            margin: 15px;
            padding: 14px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: inline-block;
            text-decoration: none;
        }

        .payment-button:hover {
            transform: scale(1.05);
        }

        .gpay {
            background: linear-gradient(to right, #4285F4, #34A853);
        }

        .amazon-pay {
            background: linear-gradient(to right, #ff9900, #ffb84d);
        }

        .phonepe {
            background: linear-gradient(to right, #5d3fd3, #9e6fff);
        }

        .gpay-number {
            margin-top: 5px;
            font-size: 0.95rem;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #666;
            background-color: #f9f9f9;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>M&G Architect</h1>
    </header>

    <div class="container">
        <div class="description">
            Design your dream spaces. Plan, visualize, and pay securely using your favorite method.
        </div>

        <div class="image-gallery">
            <img src="https://images.unsplash.com/photo-1501594907352-04cda38ebc29" alt="Modern Building">
            <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" alt="Interior Design">
            <img src="https://images.unsplash.com/photo-1580587771525-78b9dba3b914" alt="Architect Blueprint">
        </div>

        <div class="payment-section">
            <!-- Google Pay UPI link (opens UPI app on mobile) -->
            <a href="upi://pay?pa=9445129432@okaxis&pn=ArchitectApp&cu=INR" class="payment-button gpay">Pay with Google Pay</a>
            <div class="gpay-number">GPay Number: <strong>9445129432</strong></div>

            <!-- Amazon Pay (redirects to Amazon Pay site) -->
            <a href="https://www.amazon.in/amazonpay/home" target="_blank" class="payment-button amazon-pay">
                Pay with Amazon Pay
            </a>

            <!-- PhonePe (redirects to PhonePe site) -->
            <a href="https://www.phonepe.com/" target="_blank" class="payment-button phonepe">
                Pay with PhonePe
            </a>
        </div>
    </div>

    <footer>
        &copy; 2025 M&G Architect. All rights reserved.
    </footer>

</body>
</html>
